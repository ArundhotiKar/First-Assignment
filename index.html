<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="raleway-raleway">
    <header class="hero-header">
        <div class="form-in-one-line">
            <h4 class="text-color">LOGO</h4>
            <button class="btn-sign-up">
                <p class="color">Sign Up</p>
            </button>
        </div>
        <br>
        <br>

        <div class="container">
            <div class="center-box">
                <h1 class="center-box-h2">Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <br>
                <button class="stay-focus-btn">
                    <p class="color">Stay Focused</p>
                </button>
            </div>
        </div>
    </header>

    <section class="section1">
        <div class="text-content">
            <h2>See It in Action</h2>
            <p>Explore the live preview and imagine your <br>brand in this bold new look.</p>
            <button class="launch-button">
                <p class="color">Launch Live Preview</p>
            </button>
        </div>

        <img class="preview-image" src="Assets/wc-mini.png" alt="Webflow Conf 2022 Preview">
    </section>

    <section class="section2">
        <h3>Join thousands of Productive Users</h3>
        <div class="action-div">
            <div class="user-div-size">
                <h1 class="text-color-h1">50K</h1>
                <p>Active user</p>
            </div>
            <div class="action-div">
                <div class="user-div-size">
                    <h1 class="text-color-h1 raleway-inter">2M+</h1>
                    <p>Focus sessions</p>
                </div>
                <div class="action-div raleway-inter">
                    <div class="user-div-size raleway-inter">
                        <h1 class="text-color-h1">95%</h1>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>

    </section>

</body>

</html>
